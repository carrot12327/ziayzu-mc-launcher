name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Gradle packages
      uses: actions/cache@v4  # ← UPDATED from v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Clean project
      run: ./gradlew clean

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --warning-mode all

    - name: Upload APK
      uses: actions/upload-artifact@v4  # ← CRITICAL FIX: Updated from v3
      with:
        name: debug-apk
        path: app_pojavlauncher/build/outputs/apk/debug/
