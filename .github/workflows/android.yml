name: Android CI

on:
  pull_request:
    branches-ignore:
      - 'l10n_v3_openjdk'
    types: [opened, reopened]
  push:
    branches-ignore:
      - 'l10n_v3_openjdk'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      GPLAY_KEYSTORE_PASSWORD: ${{ secrets.GPLAY_KEYSTORE_PASSWORD }}
      CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make shell script executable
        run: chmod +x ./scripts/languagelist_updater.sh

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Download JRE 8 artifact
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          path: app_pojavlauncher/src/main/assets/components/jre
          workflow_conclusion: success
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre8
          name: jre8-pojav

      - name: Download JRE 17 artifact
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          path: app_pojavlauncher/src/main/assets/components/jre-new
          workflow_conclusion: success
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre17-21
          name: jre17-pojav

      - name: Download JRE 21 artifact
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: build.yml
          path: app_pojavlauncher/src/main/assets/components/jre-21
          workflow_conclusion: success
          repo: AngelAuraMC/angelauramc-openjdk-build
          branch: buildjre17-21
          name: jre21-pojav

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.11'

      - name: Build JRE JAR files
        run: |
          ./scripts/languagelist_updater.sh
          mkdir -p out
          ./gradlew :jre_lwjgl3glfw:build --no-daemon

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Google Play .aab
        if: github.repository_owner == 'carrot12327' && github.ref_name == 'v3_openjdk'
        run: |
          ./gradlew :app_pojavlauncher:bundleGplay --no-daemon
          mkdir -p out
          mv app_pojavlauncher/build/outputs/bundle/gplay/app_pojavlauncher-gplay.aab out/app-gplay.aab

      - name: Verify .aab file exists
        if: success() && github.repository_owner == 'carrot12327' && github.ref_name == 'v3_openjdk'
        run: ls -lh out/

      - name: Build Debug APK
        run: |
          ./gradlew :app_pojavlauncher:assembleDebug --no-daemon
          mkdir -p out
          mv app_pojavlauncher/build/outputs/apk/debug/app_pojavlauncher-debug.apk out/app-debug.apk

      - name: Build Debug APK without runtime
        run: |
          rm -rf app_pojavlauncher/src/main/assets/components/jre
          rm -rf app_pojavlauncher/src/main/assets/components/jre-new
          rm -rf app_pojavlauncher/src/main/assets/components/jre-21
          ./gradlew assembleDebug --no-daemon
          mkdir -p out
          mv app_pojavlauncher/build/outputs/apk/debug/app_pojavlauncher-debug.apk out/app-debug-noruntime.apk

      - name: Generate MD5 sums
        run: |
          md5sum out/app-debug.apk > out/app-debug.md5
          md5sum out/app-debug-noruntime.apk > out/app-debug-noruntime.md5

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: out/app-debug.*

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: out/app-gplay.aab

      - name: Upload to Google Play testing track
        if: github.repository_owner == 'carrot12327' && github.ref_name == 'v3_openjdk'
        continue-on-error: true
        uses: r0adkll/upload-google-play@v1.1.2
        with:
          serviceAccountJsonPlainText: ${{ secrets.GPLAY_SERVICE_JSON }}
          packageName: net.kdt.pojavlaunch
          releaseFiles: out/app-gplay.aab
          track: internal
          inAppUpdatePriority: 5

      - name: Upload Debug APK without runtime artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-noruntime
          path: out/app-debug-noruntime.*
          
