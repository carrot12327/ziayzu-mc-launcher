plugins {
    id 'com.android.application'
}

android {
    namespace "net.kdt.pojavlaunch"  // ← CRITICAL FIX
    compileSdkVersion 34  // ← UPDATED to latest
    buildToolsVersion "34.0.0"  // ← ADDED

    defaultConfig {
        applicationId "net.kdt.pojavlaunch"
        minSdkVersion 21
        targetSdkVersion 34  // ← UPDATED
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true  // ← ADDED for large apps
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // Fix for deprecated features
    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'commons-codec:commons-codec:1.16.1'  // ← UPDATED
    implementation 'androidx.preference:preference:1.2.1'  // ← UPDATED
    implementation 'androidx.drawerlayout:drawerlayout:1.2.0'
    implementation 'androidx.viewpager2:viewpager2:1.1.0'  // ← STABLE VERSION
    implementation 'androidx.annotation:annotation:1.7.1'  // ← UPDATED
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    implementation 'com.github.duanhong169:checkerboarddrawable:1.0.2'
    implementation 'com.github.PojavLauncherTeam:portrait-sdp:ed33e89cbc'
    implementation 'com.github.PojavLauncherTeam:portrait-ssp:6c02fd739b'
    implementation 'com.github.Mathias-Boulay:ExtendedView:1.0.0'
    implementation 'com.github.Mathias-Boulay:android_gamepad_remapper:2.0.3'
    implementation 'com.github.Mathias-Boulay:virtual-joystick-android:1.14'

    implementation 'org.tukaani:xz:1.9'  // ← UPDATED
    implementation 'net.sourceforge.htmlcleaner:htmlcleaner:2.6.1'
    implementation 'com.bytedance:bytehook:1.0.9'
    implementation 'top.fifthlight.touchcontroller:proxy-client-android:0.0.4'

    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation project(":MobileGlues")

    // UPDATED to latest stable Material Components
    implementation 'com.google.android.material:material:1.12.0'

    // MultiDex support for large apps
    implementation 'androidx.multidex:multidex:2.0.1'
}
