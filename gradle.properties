# Gradle daemon JVM arguments - Prevents build failures
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

# AndroidX migration settings - Required for modern Android development
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
android.nonTransitiveRClass=false

# Build optimization
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.workers.max=4

# Additional stability settings
android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false

# Fix for deprecated features compatibility
android.enableResourceOptimizations=true
android.suppressUnsupportedOptionWarnings=true

# Kotlin optimization
kotlin.code.style=official
