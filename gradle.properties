# Gradle daemon JVM arguments - Prevents build failures and daemon crashes
org.gradle.jvmargs=-Xmx2048m

# AndroidX migration settings - Required for modern Android development
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations - Improves build speed
org.gradle.parallel=true
org.gradle.caching=true
android.nonTransitiveRClass=false

# Build optimization settings
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.workers.max=4

# Additional stability settings
android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false

# Kotlin optimization (if you use Kotlin in future)
kotlin.code.style=official

# Dependency resolution strategy
android.dependencyResolutionAtBuildTime=true
